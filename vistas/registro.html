<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de agenda académico para alumnos</title>
    
    <!-- Fuentes y Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Modularizado -->
    <link rel="stylesheet" href="estilos/variables.css">
    <link rel="stylesheet" href="estilos/animaciones.css">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/auth.css">
    <link rel="stylesheet" href="estilos/mejoras.css">
    <link rel="stylesheet" href="estilos/botones.css">
    <link rel="stylesheet" href="estilos/formularios.css">
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="auth-particles"></div>
    </div>
    
    <div class="auth-wrapper">
        <div class="auth-container animate-slide-up">
            <!-- Header con logo -->
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">
                        <h1 class="auth-title">Sistema Académico</h1>
                        <p class="auth-subtitle">Plataforma Estudiantil</p>
                    </div>
                </div>
            </div>
            
            <!-- Formulario -->
            <div class="auth-content">
                <div class="form-header">
                    <h2>Crear Cuenta</h2>
                    <p>Completa tus datos para registrarte</p>
                </div>
                
                <form class="auth-form" id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre" class="form-label required">
                                <i class="fas fa-user"></i>
                                Nombre
                            </label>
                            <input type="text" id="nombre" name="nombre" 
                                   class="form-input" 
                                   placeholder="Juan" 
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="apellido" class="form-label required">
                                Apellido
                            </label>
                            <input type="text" id="apellido" name="apellido" 
                                   class="form-input" 
                                   placeholder="Pérez" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dni" class="form-label required">
                            <i class="fas fa-id-card"></i>
                            DNI
                        </label>
                        <input type="text" id="dni" name="dni" 
                               class="form-input" 
                               placeholder="12345678" 
                               maxlength="8"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label required">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input type="email" id="email" name="email" 
                               class="form-input" 
                               placeholder="ejemplo@escuela.edu" 
                               required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="año" class="form-label required">
                                <i class="fas fa-graduation-cap"></i>
                                Año
                            </label>
                            <select id="año" name="año" class="form-select" required>
                                <option value="">Selecciona el año</option>
                                <option value="1">1° Año</option>
                                <option value="2">2° Año</option>
                                <option value="3">3° Año</option>
                                <option value="4">4° Año</option>
                                <option value="5">5° Año</option>
                                <option value="6">6° Año</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="division" class="form-label required">
                                División
                            </label>
                            <select id="division" name="division" class="form-select" required>
                                <option value="">Selecciona división</option>
                                <option value="Primera">Primera</option>
                                <option value="Segunda">Segunda</option>
                                <option value="Tercera">Tercera</option>
                                <option value="Cuarta">Cuarta</option>
                                <option value="Quinta">Quinta</option>
                                <option value="Sexta">Sexta</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contraseña" class="form-label required">
                            <i class="fas fa-key"></i>
                            Contraseña
                        </label>
                        <div class="password-container">
                            <input type="password" id="contraseña" name="contraseña" 
                                   class="form-input password-field" 
                                   placeholder="Crea una contraseña segura" 
                                   required
                                   minlength="8">
                            <button type="button" class="toggle-password" id="toggle-password-register" data-target="contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            <small>Mínimo 8 caracteres con letras y números</small>
                        </div>
                    </div>

                    <button type="submit" class="auth-button btn-primary">
                        <i class="fas fa-user-plus"></i>
                        <span class="button-text">Crear Cuenta</span>
                        <div class="button-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>

                    <div class="auth-footer">
                        <p>¿Ya tienes una cuenta? 
                            <a href="login.html" class="auth-link">
                                Inicia sesión
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../controles/registro.js"></script>
    <script src="../controles/login-enhanced.js"></script>
</body>
</html>
