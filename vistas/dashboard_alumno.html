<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del alumno - Sistema Académico</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos/variables.css">
    <link rel="stylesheet" href="estilos/animaciones.css">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/mejoras.css">
    <link rel="stylesheet" href="estilos/dashboard.css">
    <link rel="stylesheet" href="estilos/menu.css">
    <link rel="stylesheet" href="estilos/botones.css">
    <link rel="stylesheet" href="estilos/formularios.css">
    <link rel="stylesheet" href="estilos/calendario.css">
    <link rel="stylesheet" href="estilos/modulos.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="menu-vertical" id="menu-vertical">
            </div>

        <div class="main-content">
            <header class="content-header">
                <div class="header-main">
                    <div class="header-title">
                        <h1 id="page-title">Calendario Académico</h1>
                        <p id="page-subtitle" class="page-subtitle">Bienvenido al sistema</p>
                    </div>
                    <div class="header-actions">
                        <div class="user-info">
                            <div class="user-avatar-sm">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="user-details">
                                <span class="user-name" id="user-name">Cargando...</span>
                                <span class="user-role">Estudiante</span>
                            </div>
                        </div>
                        <button class="btn-logout" onclick="cerrarSesion()" title="Cerrar sesión">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                </header>

            <main class="content-area" id="content-area">
                <div class="module-loader" id="module-loader">
                    <div class="loading-spinner"></div>
                    <p>Cargando...</p>
                </div>
            </main>
            
            <footer class="content-footer">
                <div class="footer-content">
                    <span>Sistema Académico</span>
                    <span id="current-date"></span>
                </div>
            </footer>
        </div>
    </div>

    <script src="../controles/dashboard.js"></script>
    <script src="../controles/dashboard-enhanced.js"></script>
    <script src="../controles/calendario.js"></script>
    <script src="../controles/inasistencias.js"></script>
    <script src="../controles/gestion_materias.js"></script>
    <script src="../controles/materias.js"></script>
    <script src="../controles/eventos.js"></script>
</body>
</html>
